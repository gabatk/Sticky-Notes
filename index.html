<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sticky Notes</title>
		<script
			src="https://kit.fontawesome.com/e3bd443a68.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="menu">
			<h1><i class="fas fa-sticky-note"></i> MyNotes</h1>

			<div class="menu__buttons">
				<button class="menu__button menu__button-add icon">
					<i class="fas fa-plus"></i> Add
				</button>
				<button class="menu__button menu__button-delete-all icon">
					<i class="fas fa-trash-alt"></i> Delete all
				</button>
			</div>
		</div>

		<div class="note-area">
			<div class="note">
				<div class="note__header">
					<h3 class="note__header-title">Note #1</h3>
					<button class="note__header-delete icon">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>

				<div class="note__body">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi vel
					id, quo impedit amet corrupti error autem quod at. Ea earum ipsa
					similique at non quaerat, repellendus eos debitis assumenda.
				</div>
			</div>
		</div>

		<div class="note__panel">
			<h2>Add note</h2>
			<label for="category">Choose category</label>
			<select id="category">
				<option value="0" disabled selected>- choose category -</option>
				<option value="3">reminder</option>
				<option value="1">shopping</option>
				<option value="2">work</option>
				<option value="4">other</option>
			</select>

			<label for="text">Type your note:</label>
			<textarea id="text"></textarea>

			<p class="error">Complete all the fields!</p>
			<div class="panel__buttons">
				<button class="panel__button panel__button-save icon">
					<i class="fas fa-save"></i> Save
				</button>
				<button class="panel__button panel__button-cancel icon">
					<i class="far fa-window-close"></i> Cancel
				</button>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
